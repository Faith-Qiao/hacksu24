<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Slideshow</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="container-fluid text-center">
        <h1 class="mb-4">Text to Slideshow</h1>
        <form id="text-form" action="{{ url_for('submit_text') }}" method="POST">
            <textarea name="input_text" rows="10" cols="50" placeholder="Enter your text here..." class="form-control mb-3"></textarea><br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="loading-spinner" class="spinner-border text-primary mt-3" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div id="loading-message" class="mt-2" style="display: none;">
            Loading slides, please wait...
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#text-form').submit(function(event) {
                $('#loading-spinner').show();
                $('#loading-message').show();
            });
        });
    </script>
</body>
</html>
